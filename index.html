<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hexlet Frontend Project</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-dark">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">Фильтр ответов smev</h1>
            <!-- <p class="lead">Start reading RSS today! It is easy, it is nicely.</p> -->
            <form action="" class="filter-form">
              <div class="form-group">
                <div class="form-group">
                  <label for="filterGuid">Отфильтровать ответы по идентификатору:</label>
                  <input type="text" class="form-control" id="filterGuid" name="filterGuid" placeholder="guid">
                </div>
                <!-- <div class="form-group"> -->
                <!--   <label for="exampleInputPassword1">Отфильтровать ответы по времени</label> -->
                <!--   <input type="time" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
                <!-- </div> -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filterIsFinal" name="filterIsFinal" checked>
                  <label class="form-check-label" for="filterIsFinal">Отфильтровывать неокончательные ответы (StatusIsFinal: false)</label>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" multiple="multiple" class="custom-file-input input-files">
                      <label class="custom-file-label">Choose file</label>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="btn btn-primary px-sm-5">Отфильтровать</button>
                </div>
              </div>
            </form>
            <div class="feedback"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-xl links">
      <div class="row">
        <p>Результат:</p>
      </div>
    </div>
  </main>
  <footer class="footer border-top py-3 mt-5">
    <div class="container-xl">
      <div class="text-center">
        created by
        <a href="https://github.com" target="_blank">Ivan Gagarinov</a>
      </div>
    </div>
  </footer>
</body>

</html>
